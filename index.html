<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Station Temp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <img src="images/logo.png" class="logo" alt="logo">
            <nav class="navbar">
                <ul id="resp" class="nav-items">
                    <li class="nav-item"><a href="#">Game controllers</a></li>
                    <li class="nav-item"><a href="">VR Accessories</a></li>
                    <li class="nav-item"><a href="">Media Remotes</a></li>
                    <li class="nav-item"><a href="">Others</a></li>
                </ul>
            </nav>
            <a href="#">
                <img src="images/menu.png" class="menu-btn" id="menu-btn" onclick="menuOpener();" alt="menu-button">
            </a>
        </header>
        <main>
            <section class="hero-box">
                <div class="col1">
                    <h2>PS4 V2 <br />Dual Shock 4</h2>
                    <h3>Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button>
                        Buy now
                        <img src="images/arrow.png" alt="arrow pic">
                    </button>
                </div>
                <div class="col2">
                    <img src="images/controller.png" alt="controller image" class="controller">
                    <div class="color-bg"></div>
                    <div class="add-button">
                        <img src="images/add.png" alt="add to cart button">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </section>
            <section class="social-links">
                <img src="images/fb.png" alt="fb">
                <img src="images/tw.png" alt="tw">
                <img src="images/ig.png" alt="Ig">
            </section>
        </main>
        
    </div>
    <script type="text/javascript">
      const m = document.getElementById("menu-btn");
      
      function menuOpener() {
          m.addEventListener("click",
              changeclass()
           );
      }
      function changeclass() {
          let ul = document.getElementById("resp");
          
         idd = document.createAttribute("class");
         idd.value = "resp nav-items";
         console.log("success");
         
         ul.setAttributeNode(idd)
      }
    </script>
</body>
</html>
